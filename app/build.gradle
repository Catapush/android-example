buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.google.gms:google-services:2.0.0-alpha7'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.catapush.example.app"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName "5.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

final ANDROID = '23.2.0'
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${ANDROID}"
    compile "com.android.support:recyclerview-v7:${ANDROID}"
    compile "com.android.support:cardview-v7:${ANDROID}"

    compile('com.google.android.gms:play-services-gcm:8.4.0')

    compile 'com.catapush:catapush-android-sdk:5.0.0'
}

apply plugin: 'com.google.gms.google-services'
