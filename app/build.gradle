apply plugin: 'com.android.application'
apply plugin: 'com.huawei.agconnect'

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'https://developer.huawei.com/repo/' }
}

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.catapush.android.example"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 6
        versionName "12.0.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lint {
        abortOnError false
    }

}

configurations {
    all*.exclude group: 'xpp3', module: 'xpp3_min'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Support libraries
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation "androidx.paging:paging-runtime-ktx:3.1.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0"
    implementation 'androidx.paging:paging-common:3.1.1'
    // Catapush SDK
    implementation 'com.catapush.catapush-android-sdk:gms:12.0.0'
    implementation 'com.catapush.catapush-android-sdk:hms:12.0.0'
    implementation 'com.catapush.catapush-android-sdk:ui:12.0.0'
}

apply plugin: 'com.google.gms.google-services'
