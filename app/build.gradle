apply plugin: 'com.android.application'
apply plugin: 'com.huawei.agconnect'

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'https://developer.huawei.com/repo/' }
}

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.catapush.android.example"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 6
        versionName "5.3.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

configurations {
    all*.exclude group: 'xpp3', module: 'xpp3_min'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Support libraries
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation "androidx.paging:paging-runtime-ktx:3.0.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    implementation 'androidx.paging:paging-common:3.0.1'
    // Catapush SDK
    implementation('com.catapush.catapush-android-sdk:gms:11.1.3')
    implementation('com.catapush.catapush-android-sdk:hms:11.1.3')
    implementation('com.catapush.catapush-android-sdk:ui:11.1.3')
}

apply plugin: 'com.google.gms.google-services'
